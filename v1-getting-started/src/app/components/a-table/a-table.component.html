<div class="bx--data-table-v2-container" data-table-v2>
  <h4 class="bx--data-table-v2-header">Table title</h4>

  <table class="bx--data-table-v2 bx--data-table-v2--zebra">
    <thead>
      <tr>
        <th>
          Node Name
        </th>
        <th>
          Current Version
        </th>
        <th>
          Last Updated
        </th>
        <th>
          another
        </th>
        <th>
          Status
        </th>
        <th>
          Actions
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let col of tableData;">
        <td>{{col.nodeName}}</td>
        <td>{{col.version}}</td>
        <td>{{col.updated}}</td>
        <td>Load Balancer 1</td>
        <td>Load Balancer 1</td>
        <td>
          <div data-overflow-menu tabindex="0" aria-label="Overflow menu description" class="bx--overflow-menu">
            <svg class="bx--overflow-menu__icon" width="3" height="15" viewBox="0 0 3 15">
              <g fill-rule="evenodd">
                <circle cx="1.5" cy="1.5" r="1.5" />
                <circle cx="1.5" cy="7.5" r="1.5" />
                <circle cx="1.5" cy="13.5" r="1.5" />
              </g>
            </svg>
            <ul class="bx--overflow-menu-options bx--overflow-menu--flip">
              <li class="bx--overflow-menu-options__option">
                <button class="bx--overflow-menu-options__btn" (click)="handleUpgrade(col)" [disabled]="col.isLoading">Upgrade</button>
              </li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<div class="toast-red">
  <div data-notification class=" bx--toast-notification bx--toast-notification--success" *ngIf="isSuccess" role="alert">
    <div class="bx--toast-notification__details">
      <h3 class="bx--toast-notification__title">{{toastTitle}}</h3>
      <p class="bx--toast-notification__subtitle">{{toastBody}}</p>
    </div>
    <button data-notification-btn class="bx--toast-notification__close-button" type="button" aria-label="close">
      <svg aria-hidden="true" class="bx--toast-notification-icon" width="10" height="10" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
        <path d="M6.32 5L10 8.68 8.68 10 5 6.32 1.32 10 0 8.68 3.68 5 0 1.32 1.32 0 5 3.68 8.68 0 10 1.32 6.32 5z"
          fill-rule="nonzero" />
      </svg>
    </button>
  </div>

  <div data-notification class="bx--toast-notification bx--toast-notification--error" *ngIf="isFailure" role="alert">
    <div class="bx--toast-notification__details">
      <h3 class="bx--toast-notification__title">{{toastTitle}}</h3>
      <p class="bx--toast-notification__subtitle">{{toastBody}}</p>
    </div>
    <button data-notification-btn class="bx--toast-notification__close-button" type="button" aria-label="close">
      <svg aria-hidden="true" class="bx--toast-notification-icon" width="10" height="10" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
        <path d="M6.32 5L10 8.68 8.68 10 5 6.32 1.32 10 0 8.68 3.68 5 0 1.32 1.32 0 5 3.68 8.68 0 10 1.32 6.32 5z"
          fill-rule="nonzero" />
      </svg>
    </button>


  </div>
</div>
